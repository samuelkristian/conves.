<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300&display=swap');
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
        }
        
        .container h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6f61;
            animation: bounce 1.5s infinite;
        }
        
        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .container button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        
        .container #submit-btn {
            background-color: #4caf50;
            color: white;
        }
        
        .container #submit-btn:hover {
            background-color: #45a049;
        }
        
        .container #reject-btn {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        
        .container #reject-btn:hover {
            background-color: #d32f2f;
        }
        
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        
        .moving {
            transition: all 0.3s ease;
        }
        
        .sticker {
            width: 100px;
            height: 100px;
            position: absolute;
            top: -50px;
            right: -50px;
            animation: spin 4s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>I have a crush on you ðŸ«µ</h1>
        <button id="submit-btn">Submit</button>
        <button id="reject-btn">Tolak</button>
        <div class="result" id="result"></div>
        <img src="apakek.webp" alt="Sticker" class="sticker">
    </div>

    <script>
        const submitBtn = document.getElementById('submit-btn');
        const rejectBtn = document.getElementById('reject-btn');
        const resultDiv = document.getElementById('result');

        const crushName = "<b>â˜†*: .ï½¡. o(â‰§â–½â‰¦)o .ï½¡.:*â˜†</B>";
        const confessionMessage = "<b>MAKASIIIII YAAA <3</b>";

        submitBtn.addEventListener('click', () => {
            resultDiv.innerHTML = `<b>Haii <3</b> ${crushName},<br>${confessionMessage}`;
        });

        rejectBtn.addEventListener('mouseover', () => {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const rejectBtnRect = rejectBtn.getBoundingClientRect();

            let newX, newY;
            do {
                newX = Math.random() * (containerRect.width - rejectBtnRect.width);
                newY = Math.random() * (containerRect.height - rejectBtnRect.height);
            } while (
                Math.abs(newX - rejectBtnRect.x) < 50 &&
                Math.abs(newY - rejectBtnRect.y) < 50
            );

            rejectBtn.style.left = `${newX}px`;
            rejectBtn.style.top = `${newY}px`;
            rejectBtn.classList.add('moving');
            setTimeout(() => rejectBtn.classList.remove('moving'), 300);
        });
    </script>
</body>

</html>
